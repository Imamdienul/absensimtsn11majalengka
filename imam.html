<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Fingerprint ID</title>
</head>
<body>
    <h2>Form Pengiriman Fingerprint ID</h2>
    <form action="http://gas.gisaka.net/attendance/check" method="POST">
        <label for="fingerprint_id">Fingerprint ID:</label><br>
        <input type="number" id="fingerprint_id" name="fingerprint_id" placeholder="Masukkan ID sidik jari" required><br><br>
        <button type="submit">Kirim</button>
    </form>
</body>
</html>
